<nb-card accent="primary">
	<nb-card-header>
		<h6>{{formTitle}}</h6>
	</nb-card-header>
	<nb-card-body>
		<form [formGroup]="entityForm" #formDir="ngForm" (ngSubmit)="save(entityForm.value)" novalidate>
			<div class="mg-top form-group row">
				<label class="col-2" for="name">Name</label>
				<div class="col-5">
					<input class="form-control" id="name" name="name" formControlName="name" nbInput placeholder="Name" fullWidth status="primary" type="text">
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['name']) && formDir.submitted" for="name">Name is required</span>
				</div>
			</div>
      <div class="mg-top form-group row">
				<label class="col-2" for="bill">Plan</label>
				<div class="col-4">
					<nb-select id="plan" name="plan" formControlName="planId" placeholder="Select a plan" fullWidth status="primary">
						<nb-option *ngFor="let plan of plans" [(value)]="plan.id">{{plan.title}}</nb-option>
					</nb-select>
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['planId']) && formDir.submitted" for="plan">Plan is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="code">Code</label>
				<div class="col-5">
					<input class="form-control" id="code" name="code" formControlName="code" nbInput placeholder="Code" fullWidth status="primary" type="text">
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['code']) && formDir.submitted" for="code">Code is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="value">Discount percentage (%)</label>
				<div class="col-5">
					<input class="form-control" id="value" name="value" formControlName="value" nbInput placeholder="Value" fullWidth status="primary" type="text">
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['value']) && formDir.submitted" for="value">Value is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="quantity">Quantity</label>
				<div class="col-5">
					<input class="form-control" id="quantity" name="quantity" formControlName="quantity" nbInput placeholder="Quantity" fullWidth status="primary" type="number">
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['quantity']) && formDir.submitted" for="quantity">Quantity is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<div class="offset-sm-2 col-sm-10">
					<button type="submit" [nbSpinner]="loading" status="primary" nbButton>Save</button>
				</div>
			</div>
		</form>
	</nb-card-body>
</nb-card>
