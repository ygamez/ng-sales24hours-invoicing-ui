<ng-container>
  <div class="container-fluid">
	<div class="row mb-3">
	  <div class="col-12">
<a class="float-end" href="#" routerLink="/setting-list/role/create" nbButton status="primary" size="small"> <nb-icon icon="plus"></nb-icon> New Role</a>
	  </div>
	</div>
      <nb-card accent="primary" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
          <nb-card-header class="row">
						<h4 class="col-6">Roles</h4>
          </nb-card-header>
          <nb-card-body>
						<div class="row mt-4">
							<div class="col-12" *ngIf="roles">
								<nb-select (selectedChange)="selectedRole($event)" [selected]="roles[0].id">
									<nb-option *ngFor="let role of roles" [(value)]="role.id">{{role.name}}</nb-option>
								</nb-select>
							</div>
						</div>
            <div *ngIf="permissions"class="mt-5">
              <div class="row">
                <ng-container *ngFor="let perm of permissions">
                  <div class="col-2 mt-3"><b>{{perm.name}}</b></div>
                  <div class="col-2 mt-3"><nb-checkbox status="primary" class="me-2"></nb-checkbox> <span>{{perm.route}}</span></div>
                </ng-container>
              </div>
            </div>
          </nb-card-body>
      </nb-card>
  </div>
</ng-container>
