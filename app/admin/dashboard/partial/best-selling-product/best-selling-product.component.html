<nb-card>
    <nb-card-body>
      <h5>Best Selling Products</h5>
      <table class="table table-striped table-borderless ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Variant</th>
            <th scope="col">Created on</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody *ngIf="products">
          <tr *ngFor="let product of products;  let i = index;">
            <th scope="row">{{i + 1}}</th>
            <td>
                <img [src]="product.image" alt="product.name" class="rounded mr-3 " height="85" width="85" />
                <p class="m-0 d-inline-block align-middle font-16">
                    <a [routerLink]="['/dashboard/app/product', product.id]" class="text-primary">{{product.name}}</a>
                    <br />
                    <span class="text-secondary">Category: {{product.category}}</span>
                </p>
            </td>
            <td>{{product.color}}</td>
            <td>{{product.createdOn}}</td>
            <td>$ {{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>$ {{product.quantity * product.price}}</td>
            <td>
                <span *ngIf="product.status=='online'" class="badge badge-success">{{product.status}}</span>
                <span *ngIf="product.status=='offline'" class="badge badge-secondary">{{product.status}}</span>
            </td>
          </tr>
          <!-- <tr>
            <td colspan="5"></td>
            <td><b>Total price </b></td>
            <td><b>$ {{totalPrice}}</b></td>
          </tr> -->
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
