<nb-card accent="primary">
	<nb-card-header>
		<h6>{{formTitle}}</h6>
	</nb-card-header>
	<nb-card-body>
		<form [formGroup]="entityForm" #formDir="ngForm" (ngSubmit)="save(entityForm.value)" novalidate>
			<div class="mg-top form-group row">
				<label class="col-2" for="from-bank-account">fromBankAccount</label>
				<div class="col-4">
					<nb-select id="from-bank-account" name="fromBankAccount" formControlName="fromBankAccountId"placeholder="Select a fromBankAccount" fullWidth status="primary">
						<nb-option *ngFor="let bankaccount of bankaccounts" [(value)]="bankaccount.id">{{bankaccount.Name}}</nb-option>
					</nb-select>
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['fromBankAccount']) && formDir.submitted" for="from-bank-account">fromBankAccount is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="to-bank-account">toBankAccount</label>
				<div class="col-5">
					<input class="form-control" id="to-bank-account" name="toBankAccount" formControlName="toBankAccount"nbInput placeholder="toBankAccount" fullWidth status="primary" type="text">
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['toBankAccount']) && formDir.submitted" for="to-bank-account">toBankAccount is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="amount">amount</label>
				<div class="col-5">
					<input class="form-control" id="amount" name="amount" formControlName="amount"nbInput placeholder="amount" fullWidth status="primary" type="text">
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['amount']) && formDir.submitted" for="amount">amount is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="date">date</label>
				<div class="col-5">
					<input class="form-control" id="date" name="date" formControlName="date"nbInput placeholder="date" status="primary" autocomplete="off" [nbDatepicker]="datepickerdate">
					<nb-datepicker #datepickerdate></nb-datepicker>
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['date']) && formDir.submitted" for="date">date is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="reference">reference</label>
				<div class="col-5">
					<input class="form-control" id="reference" name="reference" formControlName="reference"nbInput placeholder="reference" fullWidth status="primary" type="text">
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['reference']) && formDir.submitted" for="reference">reference is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<label class="col-2" for="description">description</label>
				<div class="col-5">
					<textarea class="form-control" id="description" name="description" formControlName="description"nbInput placeholder="description" fullWidth status="primary" rows="6"></textarea>
					<span class="text-danger" *ngIf="entityForm.hasError('required', ['description']) && formDir.submitted" for="description">description is required</span>
				</div>
			</div>
			<div class="mg-top form-group row">
				<div class="offset-sm-2 col-sm-10">
					<button type="submit" [nbSpinner]="loading" status="primary" nbButton>Save</button>
				</div>
			</div>
		</form>
	</nb-card-body>
</nb-card>
